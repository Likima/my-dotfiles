/* Rofi Configuration - Generated by theme switcher (Simple) */

configuration {
    modi: "drun,run,window";
    show-icons: true;
    icon-theme: "Papirus-Dark";
    terminal: "kitty";
    drun-display-format: "{name}";
    font: "JetBrainsMono Nerd Font 12";
    display-drun: "Apps";
    display-run: "Run";
    display-window: "Windows";
}

window {
    width: 500px;
    border: 2px solid;
    border-color: @ACCENT@;
    border-radius: 15px;
    background-color: @BG@;
}

mainbox {
    background-color: transparent;
    children: [inputbar, listview];
}

inputbar {
    background-color: @BG_SURFACE@;
    border-radius: 10px;
    margin: 10px;
    padding: 10px;
    children: [prompt, entry];
}

prompt {
    background-color: transparent;
    text-color: @ACCENT@;
    margin: 0px 10px 0px 0px;
}

entry {
    background-color: transparent;
    text-color: @FG@;
    placeholder: "Search...";
    placeholder-color: @FG_DARK@;
}

listview {
    background-color: transparent;
    margin: 0px 10px 10px 10px;
    lines: 8;
    columns: 1;
    spacing: 5px;
}

element {
    background-color: transparent;
    padding: 10px;
    border-radius: 10px;
}

element-icon {
    size: 24px;
    margin: 0px 10px 0px 0px;
}

element-text {
    text-color: @FG@;
}

element selected {
    background-color: @BG_SELECTED@;
}

element selected element-text {
    text-color: @FG@;
}
