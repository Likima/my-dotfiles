# Keybindings

# Application launchers
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, R, exec, $menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, code
bind = $mainMod, Z, exec, zen-browser
bind = $mainMod, N, exec, spotify-launcher
bind = $mainMod, S, exec, [workspace 5 silent] STEAM_FORCE_X11=1 GDK_SCALE=2 steam
bind = $mainMod, D, exec, [workspace 2 silent] discord --enable-features=WaylandWindowDecorations --ozone-platform-hint=auto
bind = $mainMod SHIFT, A, exec, whatsapp

# Window management
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, H, swapwindow, l
bind = $mainMod, L, swapwindow, r

# Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, G, togglespecialworkspace, magic
bind = $mainMod SHIFT, G, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mouse window control
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" ~/Pictures/$(date +%Y-%m-%d_%H-%m-%s).png
bind = $mainMod SHIFT, S, exec, hyprshot -m region --clipboard-only

# Wallpaper
bind = $mainMod, W, exec, ~/.config/hypr/scripts/swww-random.sh
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/scripts/swww-select.sh

# Lock screen
bind = $mainMod, O, exec, hyprlock
bindl = , switch:Lid Switch, exec, hyprlock

# Keybinds cheatsheet
bind = $mainMod, slash, exec, ~/.config/rofi/scripts/keybinds.sh

# System
bind = SUPER ALT, S, exec, shutdown now
bind = SUPER ALT, R, exec, reboot

# Media keys
bindel = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh up
bindel = ,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh down
bindel = ,XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh mute
bindel = ,XF86AudioMicMute, exec, ~/.config/hypr/scripts/volume.sh mic-mute
bindel = ,XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness.sh up
bindel = ,XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness.sh down

# Playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
