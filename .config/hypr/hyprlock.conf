# Hyprlock Configuration - Tokyo Night Theme

general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

# Background
background {
    monitor =
    path = /home/brandon/Pictures/Wallpapers/tokyo.jpg
    color = rgba(26, 27, 38, 1.0)
    
    # Blur settings
    blur_passes = 1
    blur_size = 4
    noise = 0.005
    contrast = 1.0
    brightness = 0.9
    vibrancy = 0.2
    vibrancy_darkness = 0.0
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<b><big>$(date +"%H:%M")</big></b>"
    color = rgba(192, 202, 245, 1.0)
    font_size = 96
    font_family = JetBrainsMono Nerd Font
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)
}

# Date
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %d")"
    color = rgba(192, 202, 245, 0.8)
    font_size = 24
    font_family = JetBrainsMono Nerd Font
    position = 0, 100
    halign = center
    valign = center
}

# User greeting
label {
    monitor =
    text = Hi, $USER
    color = rgba(187, 154, 247, 1.0)
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, -50
    halign = center
    valign = center
}

# Password input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(41, 46, 66, 1.0)
    inner_color = rgba(50, 52, 73, 1.0)
    font_color = rgba(192, 202, 245, 1.0)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <i>Password...</i>
    hide_input = false
    rounding = 10
    check_color = rgba(158, 206, 106, 1.0)
    fail_color = rgba(247, 118, 142, 1.0)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = rgba(224, 175, 104, 1.0)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -150
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)
}