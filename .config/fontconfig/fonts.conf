<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <pref><family>Noto Serif</family></pref>
  </alias>
  <alias>
    <family>sans-serif</family>
    <pref><family>Noto Sans</family></pref>
  </alias>
  <alias>
    <family>monospace</family>
    <pref><family>JetBrainsMono Nerd Font</family></pref>
  </alias>
</fontconfig>
